   [-1, 3, C3, [64, False]],
    #[[-1,2],1,Concat,[1]],
   [-1, 1, Conv, [128, 3, 2]],  # 4-P3/8
   [-1, 3, C3, [128, False]],
    #[[-1,4],1,Concat,[1]],
   [-1, 1, Conv, [256, 3, 2]],  # 7-P4/16
   [-1, 3, C3, [256, False]],
    #[[-1,7],1,Concat,[1]],
   [-1, 1, Conv, [512, 3, 2]],  # 7-P4/16
   [-1, 3, C3, [512, False]],
  ]

# YOLOv5 v6.0 head
head:
  [
  [-1, 1, Classify, [nc]]  # Detect(P3, P4, P5, P6)
  ]
