description: Suggest a YOLOv5-Swift idea
# title: " "
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for submitting a YOLOv5-Swift ðŸš€ Feature Request!

  - type: checkboxes
    attributes:
      label: Search before asking
      description: >
        Please search the [issues](https://github.com/Seeed-Studio/yolov5-swift/issues) to see if a similar feature request already exists.
      options:
        - label: >
            I have searched the YOLOv5-Swift [issues](https://github.com/Seeed-Studio/yolov5-swift/issues) and found no similar feature requests.
          required: true

  - type: textarea
    attributes:
      label: Description
      description: A short description of your feature.
      placeholder: |
        What new feature would you like to see in YOLOv5-Swift?
    validations:
      required: true

  - type: textarea
    attributes:
      label: Use case
      description: |
        Describe the use case of your feature request. It will help us understand and prioritize the feature request.
      placeholder: |
        How would this feature be used, and who would use it?

  - type: textarea
    attributes:
      label: Additional
      description: Anything else you would like to share?

  - type: checkboxes
    attributes:
      label: Are you willing to submit a PR?
      description: >
        (Optional) We encourage you to submit a [Pull Request](https://github.com/Seeed-Studio/yolov5-swift/pulls) (PR) to help improve YOLOv5-Swift for everyone, especially if you have a good understanding of how to implement a fix or feature.
        See the YOLOv5-Swift [Contributing Guide](https://github.com/Seeed-Studio/yolov5-swift/blob/master/CONTRIBUTING.md) to get started.
      options:
        - label: Yes I'd like to help by submitting a PR!
